    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1 style="text-align: center;">Trainee's Data Form</h1>
        <div style="margin-left: 50px;">
            <form action="" id="myform">
                <label for=""><b>Name</b></label><br>
                <input type="text" name="" id="name"><br>

                <label for=""><b>Contact</b></label><br>
                <input type="number" id="contact"><br>


                <label for=""><b>Remarks</b></label><br>
                <textarea name="" id="remarks"></textarea> <br>


                <label for=""><b>Gender</b></label><br>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female <br>

                <label for=""><b>Date of Birth</b></label><br>
                <input type="date" name="" id="dob"><br>
                <p></p>
                <label for=""><b>Courses</b></label><br>
                <input type="checkbox" name="courses" value="NT">NT <br>
                <input type="checkbox" name="courses" value="IAD">IAD <br>
                <input type="checkbox" name="courses" value="DDD">DDD <br>
                <input type="checkbox" name="courses" value="ESAD">ESAD <br>

                <label for=""><b>Location</b></label><br>
                <select name="" id="location">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Khulna">Khulna</option>
                </select><br><br>

                <input type="button" value="Submit" onclick="she()">
                <input type="reset" value="Reset">
            </form>
            <script src="form.js"></script>
        </div>
    </body>
